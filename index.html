<!DOCTYPE html>
<html>
    <head>
        <title>Chat Bot User Interface</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    </head>

    <body>

        <div class="headerBar">
                <div class="user-photo"><img src="ana.JPG"></div>
                <p class="title">Ana Datanautix</p>
        </div>
        
        <div class="chatbox">

            <div class="chatlogs">
            
                <div class="chat friend">
                    <div class="user-photo"><img src="ana.JPG"></div>
                    <p class="chat-message">Hello!</p>
                </div>

                <div class="chat friend" id="loadingGif" style="display: none;">
                    <div class="user-photo"><img src="ana.JPG"></div>
                    <div class="gif"><img src="https://m.popkey.co/9cacd5/Q8Gb6.gif"></div>
                </div>

            </div>

            <div class="chat-form">
                <textarea class="input" placeholder="Message"></textarea>
                <button class="sendButton">Send</button>
            </div>

        </div>

        <script type="text/javascript" src="index.js"></script>  
    </body>

</html>
